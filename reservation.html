<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="style.css"> 
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
            <br>
            <div class="text-center">
                <a href="table.html"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View
                        Tables</button></a>
                <a href="index.html"><button class="btn btn-lg btn-danger"><span class="fas fa-home"></span>Home</button></a>
            </div>
        </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3>Table reservation</h3>
                </div>
                <div class="card-body">
                    <form method="POST" role="form">
                        <div class="form-group"> <label for="name">Name</label> <input type="text"
                                class="form-control" id="name"> </div>
                        <div class="form-group"> <label for="phoneNumber">Phone Number</label> <input type="text"
                                class="form-control" id="role"> </div>
                        <div class="form-group"> <label for="email">Email</label> <input type="text"
                                class="form-control" id="age"> </div>
                        <div class="form-group"> <label for="id">ID</label> <input type="text"
                                class="form-control" id="force-points"> </div>
                    </form> <br>
                    <div class="text-right"> <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                class="fa fa-fire"></span>Submit</button> </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
